###############################################################################
# Scaling Tier: 1.5B — Sweet Spot
#
# v5p-32 (32 chips, 95 GB HBM each = 3040 GB total)
# ~1,492M params, ~26 GB/chip @ batch 128/chip WITH remat
# Global batch 4,096 — remat enables fitting despite large param count
###############################################################################

mamba2:
  d_model: 2560
  d_state: 16
  n_layers: 32
  n_heads: 40          # head_dim = 2560*2/40 = 128 (1 MXU tile)
  expand_factor: 2
  conv_kernel: 4
  encoder_type: "mamba"
  exo_clock: true
  chunk_size: 128
  use_remat: true       # Required — params alone ~6 GB + activations exceed HBM without remat

predictor:
  hidden_dim: 5120
  n_layers: 2
  dropout: 0.1
  z_dim: 32
  cfm_weight: 1.0
  cfm_n_steps: 2
  cfm_ot: true
  cfm_ot_batch_size: 256

masking:
  mask_ratio: 0.5
  block_size_min: 4
  block_size_max: 8

vicreg:
  inv_weight: 25.0
  var_weight: 25.0
  cov_weight: 1.0
  var_gamma: 1.0

ema:
  tau_start: 0.998
  tau_end: 1.0
  anneal_epochs: 100

embedding:
  num_codes: 1024
  codebook_dim: 64
  seq_len: 128

training:
  lr: 5.0e-5
  weight_decay: 0.05
  max_epochs: 100
  warmup_epochs: 10
  batch_size: 4096      # 128/chip × 32 chips
  precision: "bf16"
  grad_clip: 1.0
  n_restarts: 4
  checkpoint_interval: 250

data:
  token_dir: "data/tokens_v5/"
  arrayrecord_dir: "data/arrayrecord/"
  val_split: 0.2
  num_workers: 0
  prefetch_buffer_size: 128
